<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"
          href='webjars/bootstrap/4.2.1/css/bootstrap.min.css'>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/user/updUser}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" th:value="*{name}"
                                          placeholder="姓名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="bir" class="col-sm-2 control-label">生日</label>
            <div class="col-sm-10">
                <input type="date"  class="form-control" name="bir" id="bir" th:value="*{bir}" th:placeholder="*{bir}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <a th:href="@{/user/findUsers}" class="btn btn-info">返回</a></div>
        </div>
    </form>
</div>
</body>
</html>
