<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户管理</title>
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"
          href='webjars/bootstrap/4.2.1/css/bootstrap.min.css'>
</head>
<body class="container">
<br/>
<h1>用户列表</h1> <br/><br/>
<div class="with:80%">
    <div class="form-group">
        <div class="col-sm-2 control-label"><a href="toAdd" th:href="@{/user/toAdd}" class="btn btn-info">add</a></div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>生日</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user,status : ${users}">
            <td scope="row" th:text="${status.count}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${#dates.format(user.bir,'yyyy-MM-dd')}"></td>
            <td><a th:href="@{'/user/toEdit/'+${user.id}}">编辑</a></td>
            <td><a th:href="@{'/user/delUser/'+${user.id}}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
